<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prochaine sortie</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Que souhaites-tu pour notre prochaine sortie ?</h1>
        <form action="#">
            <input type="radio" id="ciné" name="sortie" value="ciné">
            <label for="ciné">Petit ciné</label><br>
            <input type="radio" id="restau" name="sortie" value="restau">
            <label for="restau">Petit restau</label><br>
            <input type="radio" id="lesdeux" name="sortie" value="lesdeux">
            <label for="lesdeux">Soyons fous, les deux !</label><br>
            <input type="radio" id="non" name="sortie" value="non">
            <label for="non">Non désolé, pas de sortie</label><br>
            <input type="submit" value="Soumettre">
        </form>
    </div>
</body>
</html>
